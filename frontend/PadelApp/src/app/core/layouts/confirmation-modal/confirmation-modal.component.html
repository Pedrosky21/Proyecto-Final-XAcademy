
    <div
      *ngIf="modalProps"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 transition-opacity duration-300"
    >
      <div
        class="bg-primary rounded-lg p-6 w-11/12 max-w-md shadow-lg transform transition-all scale-100"
      >
        
        <div
            *ngIf="modalProps.icon"
        >
            <svg *ngIf="modalProps.icon==='ok'"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
            class="w-20 h-20 text-secondary self-center justify-self-center">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <svg *ngIf="modalProps.icon==='error'"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
            class="w-20 h-20 text-error  self-center justify-self-center">
              <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

            <svg *ngIf="modalProps.icon==='warning'"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-20 h-20 text-error  self-center justify-self-center">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
            </svg>

        </div>
        <h2 class="text-xl font-bold mb-4 text-center text-white font-raleway">
          {{modalProps?.title}}
        </h2>
        <p class="text-white text-center">
          {{modalProps?.message}}
        </p>
        <div [ngClass]="getFooterClass()"
        class="mt-6 flex justify-center gap-2">
          <button *ngIf="this.modalProps?.reject"
            (click)="handleRejectClick()"
            class="bg-transparent text-white px-6 py-2 rounded-md font-semibold border border-secondary"
          >
            {{modalProps?.reject?.title}}
          </button>

          <button
            class="bg-secondary text-black px-6 py-2 rounded-md font-semibold"
            (click)="handleConfirmClick()"
          >
            {{modalProps?.accept?.title}}
          </button>
        </div>
      </div>
    </div>
