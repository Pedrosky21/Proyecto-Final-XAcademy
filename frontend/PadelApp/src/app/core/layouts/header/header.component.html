<nav
  class="bg-[#011738] font-roboto drop-shadow-xl/25 border-b-4 border-[#D6FF1D]"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden"></div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex shrink-0 items-center"></div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <i
              class="fa-solid fa-table-tennis-paddle-ball pt-2 fa-2x text-white"
            ></i>

            <a
              *ngFor="let item of menuItems"
              [routerLink]="item.route"
              class="px-3 py-2 text-xl font-bold text-white hover:text-[#D6FF1D]"
            >
              {{ item.text }}
            </a>
          </div>
        </div>
      </div>

      <div
        class="absolute flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        <div class="relative" (clickOutside)="dropdownOpen = false">
          <!-- Button -->
          <div>
            <button
              type="button"
              (click)="dropdownOpen = !dropdownOpen"
              class="relative flex rounded-full text-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-gray-800"
            >
              <img
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="User avatar"
                class="size-8 rounded-full border border-black"
              />
            </button>
          </div>

          <!-- Dropdown -->
          <div
            *ngIf="dropdownOpen"
            class="hidden sm:block absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-[#D6FF1D] py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none border-3"
          >
            <button
              class="block w-full px-4 py-2 text-left text-sm text-black-900"
              (click)="goToSettings()"
            >
              Configurar Perfil
            </button>
            <button
              class="block w-full px-4 py-2 text-left text-sm text-black-900"
              (click)="logout()"
            >
              Cerrar sesión
            </button>
          </div>
        </div>

        <div class="relative">
          <span
            class="relative flex text-md text-white font-bold ml-3"
            id=""
            type="button"
          >
            Miguel San Martín
          </span>
          <button
            class="relative flex sm:hidden text-xs text-white ml-3"
            (click)="goToSettings()"
          >
            Configurar Perfil
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div id="mobile-menu" class="sm:hidden">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        aria-current="page"
        class="block rounded-md px-3 py-2 font-bold text-white hover:text-black flex items-center gap-2"
      >
        <span *ngIf="item.icon" [innerHTML]="sanitizeIcon(item.icon)"></span>
        {{ item.text }}
      </a>
    </div>
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a
        href=""
        class="flex items-center gap-2 rounded-md px-3 py-2 font-bold text-white hover:text-black"
      >
        <i class="fa-solid text-white fa-power-off"></i>
        Cerrar Sesión
      </a>
    </div>
  </div>
</nav>
