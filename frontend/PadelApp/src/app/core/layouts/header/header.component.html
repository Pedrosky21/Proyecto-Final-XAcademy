<nav
  class="bg-[#011738] font-roboto drop-shadow-xl/25 border-b-4 border-[#D6FF1D]"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Logo y Menú Desktop -->
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex items-center space-x-4">
          <i
            class="fa-solid fa-table-tennis-paddle-ball pt-2 fa-2x text-white hover:text-secondary"
          ></i>
          <div class="hidden sm:block">
            <div class="flex space-x-4">
              <a
                *ngFor="let item of menuItems"
                [routerLink]="item.route"
                class="px-3 py-2 text-xl font-bold text-white hover:text-secondary"
              >
                {{ item.text }}
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Perfil o Botones de login/register -->
      <div class="flex items-center space-x-4">
        <ng-container *ngIf="isAuthenticated; else guestView">
          <!-- Dropdown autenticado -->
          <div class="relative" (clickOutside)="dropdownOpen = false">
            <button
              type="button"
              (click)="dropdownOpen = !dropdownOpen"
              class="relative flex rounded-full text-sm focus:outline-none"
            >
              <img
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="User avatar"
                class="size-8 rounded-full border border-black"
              />
            </button>

            <div
              *ngIf="dropdownOpen"
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-[#D6FF1D] py-1 shadow-lg ring-1 ring-black ring-opacity-5"
            >
              <button
                class="block w-full px-4 py-2 text-left text-sm text-black"
                (click)="goToSettings()"
              >
                Configurar Perfil
              </button>
              <button
                class="block w-full px-4 py-2 text-left text-sm text-black"
                (click)="logout()"
              >
                Cerrar sesión
              </button>
            </div>
          </div>

          <!-- Nombre del usuario -->
          <span class="text-white font-bold hidden sm:inline">{{
            userEmail
          }}</span>
        </ng-container>

        <!-- Vista para usuarios no autenticados -->
        <ng-template #guestView>
          <button
            class="text-white font-bold text-sm hover:text-secondary border-2 border-white px-3 py-1 rounded-md"
            (click)="login()"
          >
            Iniciar Sesión
          </button>
          <button
            class="bg-secondary text-black px-3 py-1 rounded-md font-bold text-sm border-2 border-primary"
            (click)="register()"
          >
            Registrarse
          </button>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Menú móvil -->
  <div id="mobile-menu" class="sm:hidden px-4 py-2">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      class="block rounded-md px-3 py-2 font-bold text-white hover:text-secondary flex items-center gap-2"
    >
      <span *ngIf="item.icon" [innerHTML]="sanitizeIcon(item.icon)"></span>
      {{ item.text }}
    </a>

    <ng-container *ngIf="isAuthenticated; else guestMobile">
      <button
        class="flex items-center gap-2 mt-3 rounded-md px-3 py-2 font-bold text-white hover:text-secondary w-full text-left"
        (click)="logout()"
      >
        <i class="fa-solid fa-power-off"></i> Cerrar Sesión
      </button>
    </ng-container>

    <ng-template #guestMobile>
      <div class="mt-4 flex flex-col gap-2">
        <button
          class="text-white font-bold text-left hover:text-secondary"
          (click)="login()"
        >
          Iniciar Sesión
        </button>
        <button
          class="bg-secondary text-black px-3 py-2 rounded-md font-bold text-left"
          (click)="login()"
        >
          Registrarse
        </button>
      </div>
    </ng-template>
  </div>
</nav>
