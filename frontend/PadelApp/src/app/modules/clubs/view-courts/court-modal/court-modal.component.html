<div
  *ngIf="court"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10 p-4"
>
  <div
    class="bg-appBackground text-appWhiteText rounded-xl w-full max-w-[60vw] p-6 relative"
  >
    <button
      (click)="onClose()"
      class="absolute top-3 right-3 text-appWhiteText hover:text-appError"
    >
      âœ•
    </button>

    <h2 class="text-2xl font-bold text-center mb-6">Cancha {{court.index}}</h2>
    <div class="w-full flex flex-row  items-center text-center justify-center gap-3">
      <label class="flex text-xl font-roboto font-bold">Material piso: <span class="font-normal">{{court.floorMaterialName}}</span></label>
      <label class="flex text-xl font-roboto font-bold">Material pared:<span class="font-normal"> {{court.wallMaterialName}}</span></label>
      <label class="flex text-xl font-roboto font-bold">Techada: <span class="font-normal">{{court.roofted}}</span></label>
    </div>

    <div class="flex flex-row my-4 w-full gap-3 items-center align-middle justify-center">
      <svg 
      (click)="changeWeek(false)"
      *ngIf="currentSunday!==firstSunday"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
      <div class="flex flex-col text-center">
        <label class="font-semibold">Semana</label>
        <span>{{currentSunday}} - {{currentSaturday}}</span>
      </div>
      <svg 
      (click)="changeWeek(true)"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </div>
    <app-turn-table
      [columns]="columns"
      [rows]="tableTurns"
      [type]="'viewClub'"
    >

    </app-turn-table>
  </div>
</div>
