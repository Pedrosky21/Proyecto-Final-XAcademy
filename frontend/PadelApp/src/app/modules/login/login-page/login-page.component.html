<div class="h-screen w-screen flex flex-col sm:flex-row">
  <div
    class="hidden sm:block sm:w-3/4 bg-loginbg bg-cover bg-no-repeat bg-center"
  ></div>

  <div
    class="w-full sm:w-1/4 h-full bg-cover bg-center flex items-center justify-center bg-[#011738] sm:bg-[#011738]"
  >
    <div class="w-full max-w-md px-8">
      <img src="/imgs/paddlegirl.png" alt="" class="w-48 h-48 mx-auto" />
      <h1 class="text-4xl font-bold text-white mb-6 text-center font-raleway">
        Bienve<span class="text-secondary">nido</span>
      </h1>
      <p class="text-white mb-8 text-center font-roboto">
        Ingresa tu mail y contraseña <br />
        para ingresar
      </p>

      <form [formGroup]="userForm" (ngSubmit)="handleLogin()">
        <div class="mb-4 font-roboto">
          <label class="block text-white mb-2" for="email">Mail</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 rounded bg-transparent text-white font-bold border border-secondary focus:outline-none focus:ring-2 focus:ring-secondary"
          />
        </div>

        <div class="mb-6">
          <label class="block text-white mb-2" for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 rounded bg-transparent text-white font-bold border border-secondary focus:outline-none focus:ring-2 focus:ring-secondary"
          />
        </div>

        <h3 class="text-secondary text-center mb-4 font-raleway font-bold">
          <a routerLink="/register"
            >¿No estás registrado? Crea un usuario ahora
          </a>
        </h3>

        <button
          type="submit"
          class="w-full mt-3 py-2 bg-secondary text-black font-bold font-roboto rounded hover:bg-[#c3e000] transition"
        >
          Iniciar Sesión
        </button>

        <button
          type="button"
          class="w-full mt-3 py-2 bg-secondary text-black font-bold font-roboto rounded hover:bg-[#c3e000] transition"
        >
          <i class="fa-brands fa-google pr-2"></i>
          Iniciar Sesión con Google
        </button>
      </form>
    </div>
  </div>
</div>
