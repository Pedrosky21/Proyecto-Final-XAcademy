<div
  *ngIf="showCreateMatchModal"
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-primary rounded-xl p-4 sm:p-6 text-white w-full max-w-[750px] max-h-[90vh] overflow-y-auto relative"
  >
    <!-- Title -->
    <h2 class="text-center text-xl sm:text-2xl font-bold mb-4">
      Crear Partido
    </h2>

    <!-- Close -->
    <button
      class="absolute top-3 right-4 text-white text-xl font-bold"
      (click)="onClose()"
    >
      ×
    </button>

    <!-- Info -->
    <p class="text-sm mb-4 text-center">
      Complete la información para publicar un nuevo partido.
    </p>

    <!-- Form -->
    <form [formGroup]="matchGroup" (ngSubmit)="onConfirm()">
      <!-- Select Team -->
      <section
        class="flex flex-col sm:flex-row items-start mb-4 gap-4 sm:gap-6"
      >
        <!-- Team Selector -->
        <div class="w-full sm:w-auto">
          <label class="block mb-1 font-bold">Buscar equipo</label>
          <select
            formControlName="selectedTeam"
            class="w-full sm:w-64 bg-transparent border-2 border-secondary text-white p-2 rounded"
          >
            <option value="" disabled selected>Seleccione un equipo</option>
            <option
              class="bg-primary"
              *ngFor="let club of clubs"
              [value]="club"
            >
              {{ club }}
            </option>
          </select>
          <div
            *ngIf="
              matchGroup.get('selectedTeam')?.touched &&
              matchGroup.get('selectedTeam')?.invalid
            "
            class="text-red-400 text-xs mt-1"
          >
            Debe seleccionar un equipo
          </div>
        </div>

        <!-- Team Info (Placeholder until backend provides data) -->
        <div class="text-sm">
          <p><strong>Nombre: </strong> backend nombre</p>
          <p><strong>Compañero: </strong> backend nombre</p>
        </div>
      </section>

      <!-- Material Inputs -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 pt-3 pb-3">
        <div>
          <label class="block mb-1 font-bold">Material Piso</label>
          <select
            formControlName="floorMaterial"
            class="w-full bg-transparent border-2 border-secondary p-1 text-white rounded"
          >
            <option value="" disabled selected>Seleccione</option>
            <option class="bg-primary">Concreto</option>
            <option class="bg-primary">Pasto</option>
          </select>
          <div
            *ngIf="
              matchGroup.get('floorMaterial')?.touched &&
              matchGroup.get('floorMaterial')?.invalid
            "
            class="text-red-400 text-xs mt-1"
          >
            Debe seleccionar un material
          </div>
        </div>

        <div>
          <label class="block mb-1 font-bold">Pared</label>
          <select
            formControlName="wallMaterial"
            class="w-full bg-transparent border-2 border-secondary p-1 text-white rounded"
          >
            <option value="" disabled selected>Seleccione</option>
            <option class="bg-primary">Cualquiera</option>
            <option class="bg-primary">Ladrillo</option>
          </select>
          <div
            *ngIf="
              matchGroup.get('wallMaterial')?.touched &&
              matchGroup.get('wallMaterial')?.invalid
            "
            class="text-red-400 text-xs mt-1"
          >
            Debe seleccionar un tipo de pared
          </div>
        </div>

        <div>
          <label class="block mb-1 font-bold">Techada</label>
          <select
            formControlName="roofed"
            class="w-full bg-transparent border-2 border-secondary p-1 text-white rounded"
          >
            <option value="" disabled selected>Seleccione</option>
            <option class="bg-primary">Cualquiera</option>
            <option class="bg-primary">Sí</option>
            <option class="bg-primary">No</option>
          </select>
          <div
            *ngIf="
              matchGroup.get('roofed')?.touched &&
              matchGroup.get('roofed')?.invalid
            "
            class="text-red-400 text-xs mt-1"
          >
            Debe seleccionar una opción
          </div>
        </div>
      </div>

      <!-- Confirm -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="bg-secondary text-black font-bold px-6 py-2 rounded"
        >
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
