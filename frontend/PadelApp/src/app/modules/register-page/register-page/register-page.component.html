<div
  class="bg-appBackground bg-splash min-h-[calc(100vh-68px)] w-full flex items-center justify-center sm:bg-appBackground"
>
  <div class="w-full max-w-md px-8">
    <img src="/imgs/paddlegirl.png" alt="" class="w-36 h-36 mx-auto" />

    <h1
      class="text-4xl font-bold text-appWhiteText mb-6 text-center font-raleway"
    >
      Crear <span class="text-appPrimary">Cuenta.</span>
    </h1>

    <p class="text-appWhiteText mb-3 text-center font-roboto">
      Completa los datos para registrarte
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
      <div class="mb-4 font-roboto">
        <label class="block text-appWhiteText mb-2" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-1.5 rounded bg-transparent text-appWhiteText font-bold border border-appPrimary focus:outline-none focus:ring-2 focus:ring-appPrimary"
        />
      </div>

      <div class="mb-4">
        <label class="block text-appWhiteText mb-2" for="password"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-1.5 rounded bg-transparent text-appWhiteText font-bold border border-appPrimary focus:outline-none focus:ring-2 focus:ring-appPrimary"
        />
      </div>

      <div class="mb-3">
        <label class="block text-appWhiteText mb-2" for="confirmPassword"
          >Confirmar Contraseña</label
        >
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-1.5 rounded bg-transparent text-appWhiteText font-bold border border-appPrimary focus:outline-none focus:ring-2 focus:ring-appPrimary"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-3 py-1.5 bg-appPrimary text-appBlackText font-bold font-roboto rounded hover:bg-[#c3e000] transition"
      >
        Registrarse
      </button>

      <button
        type="button"
        class="w-full mt-3 py-1.5 bg-appPrimary text-appBlackText font-bold font-roboto rounded hover:bg-[#c3e000] transition"
      >
        <i class="fa-brands fa-google pr-2"></i>
        Registrarse con Google
      </button>

      <h3 class="text-appPrimary text-center mt-6 font-raleway font-bold">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="underline hover:text-appWhiteText"
          >Inicia sesión</a
        >
      </h3>
    </form>
  </div>
</div>
